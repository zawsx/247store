<!DOCTYPE html> <html> <head> <meta charset='utf-8'> <meta http-equiv='X-UA-Compatible' content='IE=edge'> 
<meta name='viewport' content='width=device-width, initial-scale=1'> 
<meta name='description' content='A lightweight, backend-free ecommerce solution.'> <title>Home | 247store</title> 
<link href='/front/assets/app.css' rel='stylesheet' type='text/css'> <link href='http://www.247store.gq/front/' rel='canonical'>
<script async src="//www.google-analytics.com/analytics.js"></script> </head> <body> 
<div class='wrapper-for-content-outside-of-footer'> <header id='nav' role='banner'> <div id='nav-wrapper'> 
<a href='/front/' id='mobile-logo'> <img src='http://res.cloudinary.com/jekyll-store/logo.png' alt='Logo'> </a> 
<i id='nav-mobile-menu' onclick='toggle("nav-menu", "show")'>MENU</i> <nav role='navigation'> 
<ul id='nav-menu'>
   <li class='nav-link logo'> <a href='/front/' class='logo'>
      <img src='http://res.cloudinary.com/jekyll-store/logo.png' alt='Logo'> Jekyll-Store </a> </li> 
   <li class='nav-link'>
      <a href='http://www.jekyll-store.com' target='_blank'> About Us </a> </li> <li class='nav-link'> 
      <a href='/front/favourites'>Favourites</a> </li> <li class='nav-link'> <a href='/front/blog'>Blog</a> </li> 
   <li class='nav-link'><a href='javascript:void(0)'>Contact</a></li> 
   <li class='nav-link' id='basket-summary' data-img='"http://res.cloudinary.com/jekyll-store/cart.png"' data-link='"/front/basket"'></li> </ul> </nav> </div> </header>
<main id='index-page'> <aside> <h1 onclick="toggle('filters', 'show')">Filters</h1> 
   <div id='filters'> 
      <div id='search' data-field='"name"'></div> <div id='sort' data-fields="['price', 'weight']" data-labels="['Price', 'Weight']"></div>
      <div id='type' data-field='"type"' data-tags="['Wood', 'Metal', 'Metallic']"></div>
      <div id='condition' data-field='"condition"' data-tags="['Mint', 'Worn', 'Rough']"></div>
      <div id='price-range' data-field='"price"' data-ranges="[[0, 300], [300, 400], [400, 500], [500, 800]]" data-labels="['< £300', '£300 - £400', '£400 - £500', '> £500']"></div> 
      <div id='weight-range' data-field='"weight"' data-ranges="[[0, 3], [3, 3.5], [3.5, 4], [4, 6]]" data-labels="['< 3kg', '3kg - 3.5kg', '3.5kg - 4kg', '> 4kg']"></div> </div> </aside>
<article id='display'></article> 
   <div id='pagination' data-pagesize='6'></div> </main> </div>
<footer class='footer-2' role='contentinfo'> 
<ul><li><a href='https://github.com/jekyll-store/front' target='_blank'>About</a></li>
   <li><a href='javascript:void(0)'>Contact</a></li> </ul>
<div class='footer-secondary-links'> 
   <ul> <li><a href='javascript:void(0)'>Terms and Conditions</a></li>
      <li><a href='javascript:void(0)'>Privacy Policy</a></li> </ul>
   <ul class='footer-social'> <li><a href='javascript:void(0)'> <img src='http://res.cloudinary.com/jekyll-store/facebook-logo-circle.png' alt='Facebook'> </a></li>
      <li><a href='javascript:void(0)'> <img src='http://res.cloudinary.com/jekyll-store/twitter-logo-circle.png' alt='Twitter'> </a></li> </ul> </div> </footer>
<script src='/front/assets/app.js'></script> </body> </html>
